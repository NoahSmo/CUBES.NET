<div class="back">
  <div class="container">
    <div class="div-title">
      <p class="title">Connectez-vous</p>
    </div>
    <form action="" class="form">
      <div>
        <label class="form-label">Email</label>
        <input type="text" name="email" id="email" class="form-input">
      </div>
      <div class="div-password">
        <label class="form-label">Mot de passe</label>
        <div class="password">
          <input [type]="show ? 'text' : 'password'" name="password" id="password" class="form-input">
          <button type="button" (click)="password()" class="pi {{show ? 'pi-eye-slash' : 'pi-eye'}} class"></button>
        </div>
      </div>
      <div class="rememberAndLost">
        <div class="remember">
          <input type="checkbox" name="remember" id="remember">
          <label for="remember">Se souvenir de moi</label>
        </div>
        <a href="">Mot de passe oublié?</a>
      </div>
      <button type="submit" class="valid">Se connecter</button>
    </form>
    <div class="dontHaveAccount">
      <label>Vous n'avez pas de compte?</label>
      <a [routerLink]="['/register']">Créer un compte</a>
    </div>
  </div>
</div>
